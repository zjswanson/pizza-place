<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"rel="stylesheet" type="text/css">
    <link href="css/styles.css"rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pizza Bot</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PizzaBot: 2183</h1>
        <h3>In a future where Pizza is outlawed</h3>
        <h3>only Outlaws will have pizza</h3>
      </div>
      <div class="row">
        <div class="col-md-8" id="menu">
          <h2>Menu</h2>
          <p>Click to add toppings to your pizza</p>
          <button class="btn" type="button" id="build">Build New Pizza</button>
        </div>
        <div class="col-md-4">
          <h3>Your Pizza</h3>
          <input class="form-control" type="text" id="pizzanamer">
          <label for="pizzaname">Name your pizza</label>
          <div id=pizzaDetail>

          </div>
          <button class="btn" type="button" id="add">Add to Order</button>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12" >
          <h3>Your Order</h3>
          <h3 id="totalcost">Total Cost: </h3>
          <!-- <button class="btn" type="button" id="order">Place Order</button> -->
          <ul id="orderDetail">

          </ul>

        </div>

      </div>
    </div>
  </body>
</html>
